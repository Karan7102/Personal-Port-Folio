<body>
    <div id="header">
        <div class="container">
        <div class="sidebar sidebarGo">
        
            <nav>

    <div class="main">
      <div class="menubarger">
        <img class="menu" src="menu.png" alt="" width="23">
        <img class="cross" src="cross.png" alt="" width="29">
      </div>
      <div class="contactform">
      <h1>Fill up the form to contact me: </h1>
        <form>
            <div class="mb-3"> 
                <label for="InputEmail1" class="form-label">Name-</label>
                <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="namelHelp">
              </div>
            <div class="mb-3"> 
              <label for="InputEmail1" class="form-label">Email address-</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="InputPhone" class="form-label">Phone No-</label>
              <input type="phone" class="form-control" id="PhoneNumber">
              <!-- <div id="emailHelp" class="form-text">I'll never share your email & phone with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="InputMessage" class="form-label">Message-</label>
                <input type="message" class="form-control" id="message">
                <div id="emailHelp" class="form-text">Note:I'll never share your email & phone with anyone else.</div>
              </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Do you want to contact me?</label>
            </div>
            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
      </div>
      </div>
    </div>
</div>
